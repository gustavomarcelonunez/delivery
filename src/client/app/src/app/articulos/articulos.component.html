<h2>Artículos<a routerLink="/articulos/new" class="btn float-right" style="border-color: black;"
        style="background-color: lightsteelblue;">Nuevo artículo</a></h2>
<div class="table-responsive">
    <ngb-alert [hidden]="alert" [type]="type" [dismissible]="false">{{ mensaje }}</ngb-alert>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Código</th>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio unitario</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let articulo of resultsPage.results; index as i">
                <td>{{ i + 1 }}</td>
                <td>{{ articulo.codigo }}</td>
                <td>{{ articulo.nombre }}</td>
                <td>{{ articulo.stock }}</td>
                <td>{{ articulo.precio }}</td>
                <th>
                    <a routerLink="/articulos/{{articulo.codigo}}"><i class="fa fa-pencil fa-fw" title="Editar"></i></a>
                    <a (click)="remove(articulo.id)" [routerLink]=""><i class="fa fa-remove" title="Eliminar"></i></a>
                </th>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" [hidden]="resultsPage.count <= 1">
        <ul class="pagination pagination-centered">
            <li class="page-item">
                <a class="page-link" (click)="showPage(-2)">&laquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-1)">&lsaquo;</a>
            </li>
            <li *ngFor="let t of pages; trackBy: $index" [ngClass]="{true: 'active'}[t+1 === currentPage]">
                <a class="page-link" (click)="showPage(t + 1)"> {{t+1}} </a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-3)">&rsaquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-4)">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
