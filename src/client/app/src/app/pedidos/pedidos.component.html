<h2>Pedidos<a routerLink="/pedidos/new" class="btn float-right" style="border-color: black;"
        style="background-color: lightsteelblue;">Nuevo pedido</a></h2>
<div class="table-responsive" id="clientes">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>NÂ°</th>
                <th>Cliente</th>
                <th>Cuit</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pedido of resultsPage.results; index as i">
                <td>{{ pedido.id }}</td>
                <td class="razonSocial">{{ pedido.cliente.razonSocial }}</td>
                <td class="cuit">{{ pedido.cliente.cuit }}</td>
                <th>
                    <a routerLink="/pedidos/{{pedido.id}}"><i class="fa fa-eye fa-fw" title="Detalle"></i></a>
                </th>
            </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example" [hidden]="resultsPage.count <= 1">
        <ul class="pagination pagination-centered">
            <li class="page-item">
                <a class="page-link" (click)="showPage(-2)">&laquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-1)">&lsaquo;</a>
            </li>
            <li *ngFor="let t of pages; trackBy: $index" [ngClass]="{true: 'active'}[t+1 === currentPage]">
                <a class="page-link" (click)="showPage(t + 1)"> {{t+1}} </a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-3)">&rsaquo;</a>
            </li>
            <li class="page-item">
                <a class="page-link" (click)="showPage(-4)">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>
