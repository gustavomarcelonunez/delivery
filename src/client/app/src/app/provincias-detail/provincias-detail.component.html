<div *ngIf="provincia">
    <h2>Detalles Provincia{{ uppercase }}</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input [(ngModel)]="provincia.nombre" name="provincia" placeholder="Provincia" class="form-control"
                minlength="4" maxlength="40" title="Solo letras. Tamaño mínimo: 4. Tamaño máximo: 40" required />
        </div>
        <div class="form-group">
            <label for="name">País:</label>
            <input [(ngModel)]="provincia.pais" name="pais" placeholder="País" class="form-control" required
                [ngbTypeahead]="searchPais" [editable]="false" [resultFormatter]="resultFormat"
                [inputFormatter]="inputFormat" />
        </div>

        <button (click)="goBack()" class="btn" style="border-color: black;"
            style="background-color: grey;">Atrás</button>
        &nbsp;
        <button (click)="save()" [disabled]="!form.valid" class="btn" style="border-color: black;" style="
            background-color: lightsteelblue;">Guardar</button>
    </form>
</div>
