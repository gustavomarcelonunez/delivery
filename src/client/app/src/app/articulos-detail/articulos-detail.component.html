<div *ngIf="articulo">
    <h2>Detalles artículo{{ uppercase }}</h2>
    <form #form="ngForm">
        <div class="form-group">
            <label for="name">Código:</label>
            <input [(ngModel)]="articulo.codigo" name="codigo" placeholder="Código" class="form-control" minlength="1"
                maxlength="10" title="Letras y/o números. Tamaño mínimo: 1. Tamaño máximo: 10" required />
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input [(ngModel)]="articulo.nombre" name="nombre" placeholder="Nombre" class="form-control" minlength="3"
                maxlength="40" required />
        </div>
        <div class="form-group">
            <label for="name">Unidad medida:</label>
            <input [(ngModel)]="articulo.unidadMedida" name="unidadMedida" placeholder="Unidad medida"
                class="form-control" minlength="2" maxlength="12" />
        </div>
        <div class="form-group">
            <label for="name">Stock:</label>
            <input [(ngModel)]="articulo.stock" name="stock" placeholder="Stock" class="form-control" minlength="1"
                maxlength="10" title="Solo números. Tamaño mínimo: 1. Tamaño máximo: 10" pattern="[0-9]+" required />
        </div>
        <div class="form-group">
            <label for="name">Precio:</label>
            <input [(ngModel)]="articulo.precio" name="precio" placeholder="Precio" class="form-control" minlength="1"
                maxlength="10" title="Tamaño mínimo: 1. Tamaño máximo: 10" required />
        </div>
        <button (click)="goBack()" class="btn" style="border-color: black;"
            style="background-color: grey;">Atrás</button>
        &nbsp;
        <button (click)="save()" [disabled]="!form.valid" class="btn" style="border-color: black;" style="
            background-color: lightsteelblue;">Guardar</button>
    </form>
</div>
